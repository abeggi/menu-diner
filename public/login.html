<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tavola Calda</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
        }

        .login-box {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }

        .login-box input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            box-sizing: border-box;
            font-family: inherit;
        }

        .login-box button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: var(--primary-hover);
        }

        .error {
            color: #d9534f;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Accesso Staff</h2>
        <div id="error-msg" class="error">Password errata. Riprova.</div>
        <form id="login-form">
            <input type="password" id="password" placeholder="Inserisci Password" required>
            <button type="submit">Entra</button>
        </form>
        <a href="/" class="back-link">&larr; Torna al Menu</a>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await res.json();
                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error-msg').innerText = 'Errore di connessione.';
                document.getElementById('error-msg').style.display = 'block';
            }
        });
    </script>
</body>

</html>
